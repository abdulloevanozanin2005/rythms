<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/stylesheet.css">
  <!-- Popins -->
  <link rel="stylesheet" href="fonts/poppins/stylesheet.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="position-relative pivot">
      <img src="img/guitar.png" class="position-absolute top-0 end-0" alt="">

    </div>
    <div class="container position-absolute top-0 start-50 translate-middle-x">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="d-inline-flex align-items-center justify-content-center">
            <a class="navbar-brand txt-brand" href="#">
              <img src="img/Butterfly.svg" class="align-bottom" alt="">
              Rythm
            </a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav gap-5 space-out">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Store</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Collections</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Support</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="row align-items-center min-vh-100">
        <div class="col-6">
          <h1 class="hero-title">
            Browse top quality <span class="text-orange">Guitars</span> online
          </h1>
          <p class="hero-subtitle w-70">Explore 50k+ latest collections of branded guitars online with Rhythm.</p>
          <div class="d-flex align-items-center gap-4">
            <button class="btn btn-warning rounded-pill btn-lg">Get the App</button>
            <a href="http://">
              <img src="img/play-market.svg" alt="play-market">
            </a>
            <a href="http://">
              <img src="img/app-store.svg" alt="play-market">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <h2 class="text-center h2">Check out the <span class="text-orange">Store </span></h2>
    <div class="d-flex justify-content-between">
      <p class="text-uppercase">New on the board</p>
      <a href="" class="text-decoration-none text-lowercase link-grey">View All</a>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
      <div class="col">
        <div class="card border-0">
          <img src="img/guitars/guitar-1.jpg" alt="">
          <div class="card-title">
            The Essential Les Paul
          </div>
          <div class="price">$1,299.00</div>
        </div>
      </div>
      <div class="col">
        <div class="card border-0">
          <img src="img/guitars/guitar-2.jpg" alt="">
          <div class="card-title">
            The Essential Les Paul
          </div>
          <div class="price">$1,299.00</div>
        </div>
      </div>
      <div class="col">
        <div class="card border-0">
          <img src="img/guitars/guitar-3.jpg" alt="">
          <div class="card-title">
            The Essential Les Paul
          </div>
          <div class="price">$1,299.00</div>

        </div>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
